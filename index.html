<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Textbook Generator</title>
</head>
<body>
    <h1>Welcome to the Wiki Textbook Generator!</h1>
    <form method="POST">
        <label for="topics">Enter topics (comma-separated):</label><br>
        <input type="text" id="topics" name="topics" required><br><br>
        <input type="submit" value="Generate Textbook">
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
